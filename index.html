<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Tag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <p class="hello" id="hello">HELLO</p>
        <p class="my-name-is" id="my-name-is">my name is</p>
        <p class="name" id="name-tag-name">Erik Graciosa</p>
        
    </main>
    <section>
        <div class="upper-section">
            <p>Input new name below</p>
            <input id="name-entry" placeholder="input new name">
            <button id="submit-name">Submit new name</button>
        </div>        
        <div class="lower-section">
            <p>Change Background Color</p>
            <button id="pink">Pink</button>
            <button id="lightgreen">Light Green</button>
            <button id="lightblue">Light Blue</button>
        </div>
    </section>
    <script type="module" src="app.js"></script>
</body>
</html>
